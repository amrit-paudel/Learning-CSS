<html>
    <head>
        <title> webpage title </title>
        <style>
            body div p:first-of-type{color:red} /* it will search from the first and will change color for firstly found p tag */
            body div p:last-of-type{color:blue}/* it will search from the last  and will change color for firstly found p tag  */
        </style>
    </head>
    <body> 
        <div>
            <h1> heading inside first div tag </h1>
            <p> 1st paragraph of 1st div </p>
            <p> 2nd paragraph of the 1st div</p>
            <p> last paragraph of the 1s div</p>
            <h3> last heading of div tag </h3>
        </div>
        <div>
            <p> 1st paragraph of 2nd div </p>
            <p> 2nd paragraph of the 2nd div</p>
            <p> last paragraph of the 2nd  div</p>
        </div>
        <p> last paragraph of the body tag </p>
    </body>
</html>
